    <script type="text/javascript">
        window.onload = function () {
            let parent = document.querySelector('.thumb');
            let imgval = document.querySelector("#exampleInputFile");
            let selectBtn = document.querySelector("input[type=file]");
            let obj = new upload();
            obj.upBtnStyle = "width:70px;height:25px;background:#eee;border:1px solid #000;";
            obj.multiple = true;
            obj.viewStyle = "100%";
            obj.createView({
                parent:parent,selectBtn:selectBtn
            })
            obj.up("addPhoto.php",function (e) {
                let str = e.join(";");
                imgval.value += str;
            })
            //实例化编辑器
            var ue = UE.getEditor('container');
        }
    </script>
